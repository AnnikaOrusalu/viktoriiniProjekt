<section id="main">

            <h1 class="page-title">Alusta mängu!</h1>

            <div class="dark">
                <h3>Kui kana seisab kahel jalal kaalub ta 2kg.<br>Kui palju kaalub kana, kui ta seisab ühel jalal.</h3>
                <form class="quote">
                    <div>
                        <label>Vastus 1:</label><br>
                        <input id="account_withdraw" type="text" placeholder="Account Number">
                    </div>
                    <div>
                        <label>Vastus 2:</label><br>
                        <input id="amount_withdraw" type="text" placeholder="Amount">

                </form>
            </div>

<script>

    let postUrl = '/banker/withdrawMoney'


    function withdrawMoney() {
        let withdraw = {
            account: document.getElementById("account_withdraw").value,
            amount: document.getElementById("amount_withdraw").value,
        }
        fetch(postUrl,
            {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(withdraw)
            })
        /*.then(result => result.text())
        .then(function (result) {
        });*/
    }

    let element = document.getElementById("enter_withdraw");
    element.addEventListener("click", withdrawMoney)


</script>
